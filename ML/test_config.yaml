dataset:
  path_to_data: "generated_data"
  target: "U235"
  state_features: ["time_days", "power_W_g", "int_p_W", 'fuel_temp_K', 'mod_temp_K', 
                   'clad_temp_K', 'mod_density_g_cm3', 'boron_ppm', 'burnup_MWd_per_kg']
  input_elements: ["U238", "U235"]

  # Scaling configuration
  input_scaling: "MinMaxScaler"      # or "StandardScaler"
  target_scaling: "StandardScaler"   # typically StandardScaler for regression targets

  # Data loader configuration
  train:
    batch_size: 2048
    num_workers: 10
  val:
    batch_size: 2048
    num_workers: 10

model:
  name: "SimpleDNN"
  layers: [64, 64]          # hidden layers
  dropout_probability: 0.1  # dropout applied between layers

train:
  learning_rate: 3.0e-4
  weight_decay: 0.0
  lr_scheduler_patience: 10
  num_epochs: 1000
  early_stopping_patience: 5

  dropout_probability: 0.1   

output:
  result_dir: "results/${model.name}/"

runtime:
  device: "cuda"  # or "cpu"
  seed: 42
  persistent_workers: true
  drop_last: false
  pin_memory: true
