name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: nuclear-ml

      - name: Cache cross sections
        id: cache-xs
        uses: actions/cache@v3
        with:
          path: ~/openmc_data/nndc_hdf5_test
          key: openmc-test-data-v1

      - name: Download test cross sections
        if: steps.cache-xs.outputs.cache-hit != 'true'
        shell: bash -l {0}
        run: |
          # OpenMC has official test data (~30 MB)
          git clone --depth=1 https://github.com/openmc-dev/data.git ~/openmc_data
          cd ~/openmc_data
          tar -xzf nndc_hdf5_test.tar.gz

      - name: Set cross sections path
        shell: bash -l {0}
        run: |
          echo "OPENMC_CROSS_SECTIONS=$HOME/openmc_data/nndc_hdf5_test/cross_sections.xml" >> $GITHUB_ENV

      - name: Run pytest
        shell: bash -l {0}
        run: |
          pytest tests/test.py -v -s