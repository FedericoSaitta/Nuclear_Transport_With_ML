name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: nuclear-ml

      - name: Cache cross sections
        id: cache-xs
        uses: actions/cache@v3
        with:
          path: ~/openmc_data
          key: openmc-minimal-v2

      - name: Download minimal cross sections
        if: steps.cache-xs.outputs.cache-hit != 'true'
        shell: bash -l {0}
        run: |
          mkdir -p ~/openmc_data
          cd ~/openmc_data
          
          # Download individual nuclide files from OpenMC's official source
          BASE_URL="https://github.com/openmc-dev/data/raw/master/nndc_hdf5"
          
          # Download only the isotopes we need
          for nuclide in U235 U238 O16 H1 Zr90 Zr91 Zr92 Zr94 Zr96; do
            echo "Downloading ${nuclide}..."
            wget -q ${BASE_URL}/${nuclide}.h5 || echo "Skipping ${nuclide}"
          done
          
          # Download thermal scattering data for water
          wget -q ${BASE_URL}/c_H_in_H2O.h5
          
          # Create cross_sections.xml
          python << 'PYEOF'
          import openmc.data
          import glob
          
          library = openmc.data.DataLibrary()
          for filepath in sorted(glob.glob('*.h5')):
              library.register_file(filepath)
          
          library.export_to_xml('cross_sections.xml')
          print("âœ… Cross sections ready!")
          PYEOF

      - name: Set cross sections path
        shell: bash -l {0}
        run: |
          echo "OPENMC_CROSS_SECTIONS=$HOME/openmc_data/cross_sections.xml" >> $GITHUB_ENV

      - name: Run pytest
        shell: bash -l {0}
        run: |
          pytest tests/test.py -v -s